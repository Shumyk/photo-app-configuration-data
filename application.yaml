login:
  url:
    path: /users/login

api-albums:
  url: http://albums-ws/users/%s/albums
  exception:
    not-found: Users albums are not found :(

jwt:
  token:
    expiration:
      time.ms: 764000000 #10 days
    secret: '{cipher}'

eureka:
  password: '{cipher}'
  client:
    service-url:
      defaultZone: http://robot:${eureka.password}@localhost:8010/eureka
